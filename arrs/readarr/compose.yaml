---
services:
  readarr:
    image: lscr.io/linuxserver/readarr:develop
    container_name: readarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /mnt/Applications/arrs/readarr:/config
      - /mnt/MediaData/MediaCenter/Books:/books
      - /mnt/Applications/DownloaderFiles:/downloads
    ports:
      - 8787:8787
    restart: unless-stopped