services:
  reverse-proxy:
    # The official v3 Traefik docker image
    image: traefik:v3.3
    # Enables the web UI and tells Traefik to listen to docker
    labels:
      - "traefik.enable=true"
      - 'traefik.http.routers.traefik.rule=Host(`vkiedrowski.de`)'
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=cfdns"
      - "traefik.http.routers.traefik.service=noop@internal"
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.file.filename=/mnt/config/externalServices.yaml"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.delaybeforecheck=300"
      - "--entrypoints.websecure.http.tls.domains[0].main=*.vkiedrowski.de"
      - "--entrypoints.websecure.http.tls.domains[0].sans=vkiedrowski.de"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.resolvers[0]=1.1.1.1:53"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.resolvers[1]=8.8.8.8:53"
      - "--certificatesresolvers.cfdns.acme.dnschallenge=true"
      - "--certificatesresolvers.cfdns.acme.dnschallenge.provider=cloudflare"
      #- "--certificatesresolvers.myresolver.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      - "--certificatesresolvers.cfdns.acme.email=cert@vkiedrowski.de"
      - "--certificatesresolvers.cfdns.acme.storage=/mnt/config/letsencrypt/acme.json"
    env_file:
      - .env
    ports:
      # HTTP port
      - "9080:80"
      # HTTPS Port
      - "9443:443"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
      - /mnt/Applications/traefik:/mnt/config

networks:
  proxy:
    external: true